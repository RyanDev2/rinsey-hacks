<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rinsey Tablet</title>
  <link rel="stylesheet" href="tablet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="tablet-bg">
    <div id="tablet-frame">
      <div id="tablet-statusbar">
        <span id="tablet-time">11:27</span>
        <span id="tablet-icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div id="tablet-wallpaper">
        <div id="tablet-lock">
          <div id="tablet-clock">11:27</div>
          <div id="tablet-date">lunes, 18 de abril de 2022</div>
          <div id="tablet-unlock"><i class="fas fa-lock"></i></div>
        </div>
      </div>
      <div id="app-container" style="display:none;">
        <div id="minigame-app">
          <div id="minigame-header">Minigames</div>
          <div id="minigame-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="tablet.js"></script>
</body>
</html>
